{% extends "admin/change_list.html" %}

{% block content %}
{{ block.super }}
<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            var rows = $('.result-row');
            rows.css('cursor', 'pointer');
            rows.click(function () {
                window.location.href = $(this).find('.field-id a').attr('href');
            });
        });
    })(django.jQuery);
</script>
{% endblock %}
