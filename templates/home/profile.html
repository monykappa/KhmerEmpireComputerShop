{% extends 'home/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/home/profile.css' %}">
    {% endblock extra_css %}

    {% block title %}Profile{% endblock title %}
</head>

<body>
    {% block content %}
    <!-- Your profile.html template -->
    <div class="pfp-ctn">
        <div class="row">
            <div class="col-md-12">
                <h1>Account Setting</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="mb-3">Details about your Personal information</h3>
                <img src="{{ user_profile.profile_picture.url }}" alt="pfp" width="300px">
            </div>
            <div class="col-md-8">
                <h3 class="mb-3">Change User Information here</h3>
                <form action="{% url 'home:profile' %}" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_profile.user.get_full_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user_profile.user.username }}">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user_profile.user.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="new_password">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Information</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

{% endblock content %}
</body>

</html>
